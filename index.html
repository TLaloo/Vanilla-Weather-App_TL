<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
      <h1 id="city"></h1>
       <ul>
            <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png" alt="Snow" id="icon" class="float-left" />
                <div class="float-left">
     <strong id="temperature"></strong>
     <span class="units"> <a href="#" id="celsius-link">째C  </a>| <a href="#" id="fahrenheit-link">째F</a> </span>
       </div>
          </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-1">
                <div class="weather-forecast-date">
                Thu
                <img 
                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                alt=""
                width="42"
                />
                <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">4째</span><span class="weather-forecast-temperature-min">2째</span>
        </div>
        </div>
      </div>
    <script src="src/app.js"></script>
        <small>
        <a 
        href="https://github.com/TLaloo/Vanilla-Weather-App_TL"
        target="_blank"
        >Open-Source Code</a> by Tricia Laloo
      </small>
  </body>
</html>
